<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class=" container">
        <div class=" alert alert-primary text-center" role="alert">
            Estos es una alerta
        </div>
        <div class=" alert alert-secondary d-flex">
            <div class=" alert alert-success text-center">
                alerta 1
            </div>
            <div class=" alert alert-danger text-center">
                alerta 2
            </div>
            <div class=" alert alert-warning">
                alerta 3
            </div>
        </div>

        <div class=" alert alert-secondary d-flex justify-content-center">
            <div class=" alert alert-success text-center">
                alerta 1
            </div>
            <div class=" alert alert-danger text-center">
                alerta 2
            </div>
            <div class=" alert alert-warning">
                alerta 3
            </div>
        </div>

        <div class=" alert alert-secondary d-flex justify-content-end">
            <div class=" alert alert-success text-center">
                alerta 1
            </div>
            <div class=" alert alert-danger text-center">
                alerta 2
            </div>
            <div class=" alert alert-warning">
                alerta 3
            </div>
        </div>

        <div class=" alert alert-secondary d-flex justify-content-between">
            <div class=" alert alert-success text-center">
                alerta 1
            </div>
            <div class=" alert alert-danger text-center">
                alerta 2
            </div>
            <div class=" alert alert-warning">
                alerta 3
            </div>
        </div>

        <div class=" alert alert-secondary d-flex justify-content-around">
            <div class=" alert alert-success text-center">
                alerta 1
            </div>
            <div class=" alert alert-danger text-center">
                alerta 2
            </div>
            <div class=" alert alert-warning">
                alerta 3
            </div>
        </div>

        <div class=" alert alert-secondary d-flex justify-content-evenly">
            <div class=" alert alert-success text-center">
                alerta 1
            </div>
            <div class=" alert alert-danger text-center">
                alerta 2
            </div>
            <div class=" alert alert-warning">
                alerta 3
            </div>
        </div>



    </main>







    <!-- Bootsratp JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
